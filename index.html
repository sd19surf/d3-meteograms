<!doctype html>
<html>
<head>
<title>1WXG Meteograms</title>
<script src="https://d3js.org/d3.v4.min.js"></script>
<!---<script src="https://d3js.org/d3.v5.min.js"></script>--->
<script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
<script src="https://d3js.org/d3-contour.v1.min.js"></script>

</head>
<body>

<div id="main_container"></div>
<div id="title_section"></div>
<div id="upper_section"></div>
<div id="temp_section"></div>


<script src="js/meteogram.js"></script>
<script>
var icao="KQSP";

titleArea(icao,"#title_section");
topContourGraph(icao,"#upper_section",{
    levels: [50,70,100,150,200,250,300,350,400,450,500,550,600,650,700,750,800,850,900,925,950,975,1000],
    parameterShortName: ["RH","TMP","UGRD","VGRD"]
}, false);


zoomLineGraph(icao,"#temp_section","PRMSL-mean sea level()",false,{
    units:"inHg",
    LabelText: "Press MSL",
    LabelColor: "black",
    });
zoomLineGraph(icao,"#temp_section","RH-2 m above ground()",false,{
    units: "%",
    LabelText: "RH SFC",
    LabelColor: "green"
});

/*lineGraph("KQA7","#temp_section","RH-700 mb()",false,{
    units:"%",
    LabelText: "RH 700mb",
    LabelColor: "green"
    });*/
zoomBarGraph(icao,"#temp_section","CAPE-surface()",false,{
    units:"J/kg",
    LabelText: "CAPE-SFC",
    LabelColor: "steelblue"
});
//barGraph(icao,"#temp_section","VIS-surface(prob <1)",false,{
//    units:"%",
//    LabelText: "VIS-SFC(prob <1)",
//    LabelColor: "blue"
//});

windGraph(icao,"#temp_section",{
    param:"SUNSD-surface()",
    param1: "UGRD-10 m above ground()",
    param2: "VGRD-10 m above ground()"
}   ,false,{
    units: 'Unk',
    LabelText: "SUNSD",
    LabelColor: "black"
})

</script>

<link rel="stylesheet" type="text/css" href="./css/meteogram.css">
</body>

</html>
